<div class="combat-screen">
  <app-time-debug />

  <div class="combat-interface">
    <div class="player-section">
      <app-player-character [character]="player" />
    </div>
    
    <div class="enemies-section" *ngIf="enemies.length">
      <app-enemy-character 
        *ngFor="let enemy of enemies" 
        [character]="enemy"
        class="enemy"
      />
    </div>
  </div>

  <div class="combat-controls">
    <button (click)="attack()" class="medieval-button">Attack</button>
    <button (click)="castSpell()" class="medieval-button">Cast Spell</button>
    <button (click)="saveGame()" class="medieval-button">Save Game</button>
  </div>
</div>
